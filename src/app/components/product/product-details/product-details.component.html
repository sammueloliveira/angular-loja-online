<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-image" src="{{ productData.image }}" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>Preço: {{ productData.price }}</h3>
      <div>
        Cor:
        <h5 class="color">{{ productData.color }}</h5>
      </div>
      <h6>Categoria: {{ productData.category }}</h6>
      <h6>Descrição: {{ productData.description }}</h6>
      <button *ngIf="!removeCart" (click)="addToCart()">+ Carrinho</button>
      <button *ngIf="removeCart" (click)="removeToCart(productData.id)">Remover Produto</button>
      <button>Comprar</button>

      <div class="quantity-group">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{ productQuantity }}" />
        <button (click)="handleQuantity('plus')">+</button>
      </div>
    </div>
  </div>
</div>
