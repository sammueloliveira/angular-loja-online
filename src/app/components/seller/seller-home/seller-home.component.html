<div class="product-list">
  <h1>Todos os Produtos</h1>
  <p class="success">{{ productMessage }}</p>
  <table>
    <thead>
      <tr>
        <th>Imagem Produto</th>
        <th>Nome Produto</th>
        <th>Preço Produto</th>
        <th>Cor Produto</th>
        <th>Categoria Produto</th>
        <th>Descrição Produto</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{ item.image }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>
          <fa-icon [icon]="icon" (click)="deleteProduct(item.id)"></fa-icon>
          <a class="editar" [routerLink]="['/seller-update', item.id]">
            <fa-icon [icon]="editIcon"></fa-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
