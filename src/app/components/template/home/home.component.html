<ngb-carousel *ngIf="products">
  <ng-template *ngFor="let item of products" ngbSlide>
    
    <div class="picsum-img-wrapper">
      <a [routerLink]="['/product-details', item.id]">
        <img
          class="product-img"
          [src]="item.image"
          alt="Random first slide"
        />
      </a>
    </div>
    
    <div class="carousel-caption">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>

<div class="product-list-wrapper">
  <h1>Produtos</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendyProducts">
      <div class="product-item">
        <img src="{{item.image}}" alt="" />

        <div class="product-details">
          <h6>{{item.name}}</h6>
          <h6>Pre√ßo: {{item.price}}</h6>
        </div>
        <div class="product-color">
          <h6>Cor: {{item.color}}</h6>
        </div>
      </div>
      <div class="product-footer">
        <a [routerLink]="['/product-details', item.id]"> + Detalhes do produto</a>
        <a href="#"> + Carrinho do produto</a>
      </div>
    </div>
  </div>
</div>
